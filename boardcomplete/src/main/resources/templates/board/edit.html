<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>게시판 - 글 수정</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form th:action="@{'/post/edit/' + ${post.id}}" method="post" onsubmit="return validateForm()">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${post.id}"/>
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="title"
                        class="form-control"
                        id="inputTitle"
                        th:value="${post.title}"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="author"
                        class="form-control"
                        id="inputAuthor"
                        th:value="${post.author}"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
            <textarea
                    type="text"
                    name="content"
                    class="form-control"
                    id="inputContent"
                    th:value="${post.content}"
            ></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정"/>
            </div>
        </div>
        <div id="image_detail_container">
            <h6 th:text="'파일이름 : ' + ${fileName}"></h6>
            <!--        <h6 th:text="'File Name2: ' + ${filePath}"></h6>-->
            <img th:src="@{${filePath}}" alt="image">
            <!--        <img src="/images/123.jpeg" alt="image">-->

        </div>
    </form>
</div>
<script>


    // 제목이 입력되지 않았을 경우 제목을 입력하라는 알람을 띄우고 입력했다면 트루를 반환하여 포스팅 완료
    function validateForm() {
        var title = document.getElementById("inputTitle").value.trim();

        if (title === "") {
            alert("제목을 입력해주세요");
            return false;
        }

        return true;
    }
</script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
