<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>게시판 - 목록</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <table class="table custom-margin-top">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">NO</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="post : ${postList}">
            <th scope="row">
                <span th:text="${post.boardNumber}"></span>
            </th>
            <td>
                <a th:href="@{'/post/' + ${post.id}}">
                    <span th:text="${post.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${post.author}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col">
            <form action="/board/search" method="GET">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
                    <button class="btn btn-secondary">검색</button>
                </div>
            </form>
        </div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
        </div>
    </div>


    <div class="container">
        <!-- Pagination buttons -->
        <div class="text-center mt-3">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- Previous button -->
                    <li th:if="${nowPage > 1}" class="page-item">
                        <a class="page-link" th:href="@{/(page=${nowPage - 2})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <!-- Page numbers -->
                    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                        <li class="page-item" th:classappend="${page == nowPage} ? 'active' : ''">
                            <a class="page-link" th:href="@{/(page=${page - 1})}" th:text="${page}"></a>
                        </li>
                    </th:block>


                    <!-- Next button -->
                    <li th:if="${nowPage < endPage}" class="page-item">
                        <a class="page-link" th:href="@{/(page=${nowPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
